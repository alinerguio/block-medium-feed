<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div>
          <div class="title">Block Medium Feed</div>
          </br>
          <label class="switch">
              <input type="checkbox" class="checkbox-homepage">
              <span class="slider round">Hide Homepage Feed</span>
          </label>
          </br>
          <label class="switch">
              <input type="checkbox" class="checkbox-staffpicks">
              <span class="slider round">Hide "Staff Picks" Sidebar</span>
          </label>
          </br>
          <label class="switch">
              <input type="checkbox" class="checkbox-twitter">
              <span class="slider round">Hide "Connect to Twitter" Sidebar</span>
          </label>
          </br>
          <label class="switch">
              <input type="checkbox" class="checkbox-recommended">
              <span class="slider round">Hide "Recommended Topics" Sidebar</span>
          </label>
          </br>
          <label class="switch">
              <input type="checkbox" class="checkbox-follow">
              <span class="slider round">Hide "Who To Follow" Sidebar</span>
          </label>
          </br>
          <label class="switch">
              <input type="checkbox"  class="checkbox-saved">
              <span class="slider round">Hide "Recently Saved" Sidebar</span>
          </label>
        </div>
        <div class="result-test"></div>
      </div>
</body>
<script src="background.js"></script>
</html>
